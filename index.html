<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/libs/draco/draco_wasm_wrapper.js"></script>
    <script>
    AFRAME.registerComponent('gltf-model-draco', {
      schema: { type: 'asset' },

      init: function () {
        var loader = new THREE.GLTFLoader();
        var dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/libs/draco/');
        loader.setDRACOLoader(dracoLoader);
        loader.load(this.data, (gltf) => {
          this.el.setObject3D('mesh', gltf.scene);
        });
      },

      remove: function () {
        this.el.removeObject3D('mesh');
      }
    });
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets timeout="300000">
            <a-asset-item id="lysozyme-ligand"
                src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/lysozyme-ligand/scene-draco.glb">
            </a-asset-item>
        </a-assets>

        <a-marker id="lysozyme-ligand" type='barcode' value='5'>
            <a-entity gltf-model-draco="#lysozyme-ligand" position="0 1.5 0.0" scale="6.0 6.0 6.0" animation-mixer>
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
