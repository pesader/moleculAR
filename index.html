<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="./tracked-ui.js"></script>
    <script src="./script.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- UI -->
    <div id="UI" style="position: fixed; z-index: 1000; display: none;">
      <div style="margin-left: -48px;">
        <p>
          <img
            id="dockingicon"
            src="assets/images/docking.png"
            width="110px"
            style="opacity: 1; transition: opacity 1s ease-in-out;"
          />
        </p>
      </div>
    </div>

    <!-- SCENE -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="lysozyme-model"
          src="https://raw.githubusercontent.com/pesader/moleculAR/main/assets/models/lysozyme-ligand/scene.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker
        smooth="true"
        type="barcode"
        value="1"
        tracked-ui="element: #UI; offset: 0 -3000 0"
        ui-logic
      >
        <a-entity
          id="lysozyme"
          scale="6 6 6"
          position="0.0 1.5 0.0"
          gltf-model="#lysozyme-model"
          linear-encoding
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
